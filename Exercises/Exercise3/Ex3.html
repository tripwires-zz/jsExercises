<!DOCTYPE html>
<html>

<head>
    <title>Rows of *3</title>
</head>

<body>

<script>
var stars = "*";
document.write("<center>" + stars + "<br>");
// add 2 stars per level
for (var i = 1; i < 10; i+=2) {
// standard print one star, keep adding one on each side, and keep storing the new amount of stars in stars
 document.write("<center>"+"*" + stars.repeat(i) + "*" +"<br>");
}
 // 2 stars need to be removed each time or 2 less stars need to be printed
for (var i=10; i>0; i-=2){
    document.write("<center>" + stars.repeat(i) + "<br>" );
}
document.write("<center>" + stars + "<br>");

</script>

</body>

</html>
